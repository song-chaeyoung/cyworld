<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송채영님의 미니홈피</title>
    <script
      src="https://kit.fontawesome.com/580465cdf5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <main>
          <section class="wrapper_left">
            <div class="wrapper_left_header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper_left_body">
              <div class="left_body_header">
                <div class="left_body_header_gray"></div>
                <div class="left_body_header_line"></div>
              </div>
              <div class="left_body_profile">
                <div class="profil_detaile">
                  <i class="fa-solid fa-pen-to-square"> </i>
                  <span>name</span>
                  <span>송채영</span>
                </div>
                <!-- <div class="profil_detaile">
                  <i class="fa-solid fa-phone"></i>
                  <span>phone</span>
                  <span>010-7963-2311</span>
                </div> -->
                <div class="profil_detaile">
                  <i class="fa-solid fa-at"></i>
                  <span>email</span>
                  <span>call0512@naver</span>
                </div>
                <div class="profil_detaile">
                  <i class="fa-brands fa-instagram"></i>
                  <span>insta</span>
                  <span>1am_young</span>
                </div>
              </div>
              <div class="left_body_footer">
                <div class="wrapper_feel">
                  <div class="feel_title">오늘의 기분</div>
                  <form
                    action="http://localhost:3000"
                    method="post"
                    name="emotion_form"
                  >
                    <select name="emotion" id="emotion">
                      <option value="empty">선택해주세요!</option>
                      <option value="happy">기쁨🥰</option>
                      <option value="sad">슬픔🙁</option>
                      <option value="angry">화남😠</option>
                      <option value="annoy">분노😡</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section class="wrapper_right">
            <div class="wrapper_right_header">
              <div class="right_header_title">송채영님의 미니홈피</div>
              <div class="right_header_setting">
                사생활보호설정
                <i class="fa-solid fa-caret-right"></i>
              </div>
            </div>
            <div class="wrapper_right_body">
              <iframe
                src="./home.html"
                id="content_frame"
                frameborder="0"
                class="active"
              ></iframe>
              <iframe
                src="./game.html"
                id="content_frame"
                frameborder="0"
              ></iframe>
              <iframe
                src="./jukebox.html"
                id="content_frame"
                frameborder="0"
              ></iframe>
              <iframe
                src="./guestbook.html"
                id="content_frame"
                frameborder="0"
              ></iframe>
              <iframe
                src="./draw.html"
                id="content_frame"
                name="myIframe"
                frameborder="0"
              ></iframe>
            </div>
          </section>
          <section class="navigation">
            <div id="menu_home" class="navigation_item active">홈</div>
            <div id="menu_game" class="navigation_item">게임</div>
            <div id="menu_jukebox" class="navigation_item">쥬크박스</div>
            <div id="menu_guestbook" class="navigation_item">일촌평</div>
            <div id="menu_guestbook" class="navigation_item">그림판</div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
