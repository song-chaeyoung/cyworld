<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/580465cdf5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./juckbox.css" />
    <script defer src="./jukebox.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="contents_title">
          <div class="title">추억의 BGM</div>
          <div class="sub_title">today choice</div>
        </div>
        <div class="divide_line"></div>
        <div class="album_wrapper">
          <div class="album_wrapper_item">
            <img
              class="album_thumnail"
              src="./img/jukebox-01.png"
              alt="jukebox-01"
            />
            <div class="album_songtitle">Y(Please Tell Me Why)</div>
            <div class="album_artist">프리스타일</div>
          </div>
          <div class="album_wrapper_item">
            <img
              class="album_thumnail"
              src="./img/jukebox-02.png"
              alt="jukebox-02"
            />
            <div class="album_songtitle">눈의 꽃</div>
            <div class="album_artist">박효신</div>
          </div>
          <div class="album_wrapper_item">
            <img
              class="album_thumnail"
              src="./img/jukebox-03.png"
              alt="jukebox-03"
            />
            <div class="album_songtitle">사랑했나봐</div>
            <div class="album_artist">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper_body">
        <div class="contents_title">
          <div class="title">BGM Playlist</div>
          <div class="sub_title">오늘 추천곡</div>
        </div>
        <!-- <div class="divide_line"></div> -->
        <table class="album_table">
          <tr>
            <th class="album_table_checkbox">
              <input type="checkbox" name="total" id="total" />
            </th>
            <th class="album_table_number">번호</th>
            <th>곡명</th>
            <th class="album_table_artist">아티스트</th>
          </tr>
          <tr>
            <td class="album_table_checkbox">
              <input type="checkbox" name="check01" id="check01" />
            </td>
            <td class="album_table_number">1</td>
            <td class="album_table_song">
              <i class="fa-solid fa-caret-right"></i>
              <i class="fa-solid fa-pause"></i>
              <span>눈의 꽃</span>
              <audio src="./img/flower.mp4"></audio>
            </td>
            <td class="album_table_artist">박효신</td>
          </tr>
          <tr>
            <td class="album_table_checkbox">
              <input type="checkbox" name="check02" id="check01" />
            </td>
            <td class="album_table_number">2</td>
            <td class="album_table_song">
              <i class="fa-solid fa-caret-right"></i>
              <i class="fa-solid fa-pause"></i>
              <span>사랑스러워</span>
              <audio src="./img/love.mp4"></audio>
            </td>
            <td class="album_table_artist">김종국</td>
          </tr>
          <tr>
            <td class="album_table_checkbox">
              <input type="checkbox" name="check03" id="check01" />
            </td>
            <td class="album_table_number">3</td>
            <td class="album_table_song">
              <i class="fa-solid fa-caret-right"></i>
              <i class="fa-solid fa-pause"></i>
              <span>내 사람</span>
              <audio src="./img/sgwannabe.mp4"></audio>
            </td>
            <td class="album_table_artist">SG워너비</td>
          </tr>
          <tr>
            <td class="album_table_checkbox">
              <input type="checkbox" name="check04" id="check01" />
            </td>
            <td class="album_table_number">4</td>
            <td class="album_table_song">
              <i class="fa-solid fa-caret-right"></i>
              <i class="fa-solid fa-pause"></i>
              <span>Love Love Love</span>
              <audio src="./img/lovelovelove.mp4"></audio>
            </td>
            <td class="album_table_artist">에픽하이</td>
          </tr>
          <tr>
            <td class="album_table_checkbox">
              <input type="checkbox" name="check05" id="check01" />
            </td>
            <td class="album_table_number">5</td>
            <td class="album_table_song">
              <i class="fa-solid fa-caret-right"></i>
              <i class="fa-solid fa-pause"></i>
              <span>애인 있어요</span>
              <audio src="./img/friend.mp4"></audio>
            </td>
            <td class="album_table_artist">이은미</td>
          </tr>
        </table>
        <div class="album_table_footer">
          <div class="album_table_footer_left">
            <button>듣기</button>
          </div>
          <div class="album_table_footer_center">| <span>1</span> |</div>
          <div class="album_table_footer_right">
            <button>이동</button>
            <button>배경음악 등록</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
